<div class="mt-3">
<form [formGroup]="form" (submit)="submit()">
    <div class="mb-3">
        <label>Title</label>
        <input class="form-control" type="text" name="title" formControlName="title">
    </div>
    <div class="mb-3">
        <label>Description</label>
        <textarea class="form-control" name="description" formControlName="description"></textarea>
    </div>
    <div class="mb-3">
        <label>Image</label>
        <div class="input-group">
            <input class="form-control" name="image" formControlName="image">
            <app-upload (uploaded)="form.patchValue({'image': $event})"></app-upload>
        </div>        
    </div>
    <div class="mb-3">
        <label>Price</label>
        <input type="number" class="form-control" name="price" formControlName="price">
    </div>
    <button class="btn btn-outline-primary">Save</button>
</form>
</div>
